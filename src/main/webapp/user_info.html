<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User info entry form</title>
</head>
<body bgcolor="white">
<div align="center">
    <form action="user_info.jsp" method="post">
        <h3>Please input the user data:</h3>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="userName" >
                </td>
                <td>(only letters allowed)</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" name="age" >
                </td>
                <td>(A number between 1 and 200)</td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="text" name="emailAddr" >
                </td>
                <td>(Use format name@company.com)</td>
            </tr>
            <tr>
                <td>Hair color:</td>
                <td><input type="text" name="hairColor" >
                </td>
                <td>(A string value)</td>
            </tr>
            <tr>
                <td>Lucky number:</td>
                <td><input type="text" name="luckyNumber" >
                </td>
                <td>(A number between 1 and 100)</td>
            </tr>
            <tr>
                <td colspan=2><input type="submit"></td>
            </tr>
        </table>
</div>
</form>
</body>
</html>
